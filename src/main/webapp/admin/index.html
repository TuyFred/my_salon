<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Image into Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Insert an Image into MySQL Database</h2>
        <form action="image-process.jsp" method="post" enctype="multipart/form-data">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
            <div class="form-group">
                <label for="myimg">Image</label>
                <input type="file" class="form-control" id="myimg" name="myimg" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
